name: Build and Package WebFileBrowserAPIClient with Cython and PyInstaller
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Visual Studio Installer
        run: |
          powershell -Command "Invoke-WebRequest -Uri 'https://aka.ms/vs/17/release/vs_buildtools.exe' -OutFile 'vs_buildtools.exe'"
          cmd
          start /wait vs_buildtools.exe --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --add Microsoft.VisualStudio.Component.Windows11SDK.26100 --quiet --installWhileDownloading --wait --installPath %USERPROFILE%\vs_BuildTools2022 --noUpdateInstaller --norestart

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run setup.py
        run: |
          python setup.py build_ext
          python setup.py install

      - name: Package Application with PyInstaller
        run: |
          pyinstaller WebFileBrowserClient.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebFileBrowserAPIClient
          path: dist/WebFileBrowserClient.exe